<!DOCTYPE html>
<html>
  <meta
    charset="UTF-8"
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <head>
    <title>Hangman</title>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="spooky-header">
      <div class="row">
        <div class="col-md-12">
          <h1 class="spooky-font">SPOOKY WORD GUESS GAME</h1>
        </div>
      </div>
    </header>

    <!-- START PAGE -->
    <section id="press-start">
      <div class="row">
        <div class="col-md-3">
          <!-- BLANK ROW -->
        </div>
        <div class="col-md-6">
          <p class="flashing-text spooky-font">Press any key to start...</p>
        </div>
        <div class="col-md-3">
          <!-- BLANK ROW -->
        </div>
      </div>
    </section>

    <!-- MAIN GAME SECTION -->
    <section id="game">
      <div class="row">
        <div class="col-md-2">
          <!-- BLANK ROW -->
        </div>
        <div class="col-md-8 spooky-font" id="main-game">
          <h4>
            <span id="current-word">
              <!-- CURRENT HIDDEN WORD GOES HERE -->
            </span>
          </h4>
          <br />
          <p>
            <span id="guess-countdown">
              <!-- GUESS COUNTDOWN GOES HERE -->
            </span>
          </p>
          <p>
            <span id="already-guessed">
              <!-- LETTER TRACKING HERE -->
            </span>
          </p>
        </div>
        <div class="col-md-2">
          <!-- BLANK ROW -->
        </div>
      </div>
    </section>

    <!-- WIN/LOSE SCREEN -->
    <section id="results">
      <div class="row spooky-font">
        <div class="col-md-2">
          <!-- BLANK ROW -->
        </div>
        <div class="col-md-8">
          <h4 id="win-or-lose"></h4>
          <br />
          <p>Play again? (y/n)</p>
        </div>
        <div class="col-md-2">
          <!-- BLANK ROW -->
        </div>
      </div>
    </section>

    <!-- SCORES -->
    <footer class="footer spooky-font" id="scores">
      <div class="row">
        <div class="col-md-6">
          <span id="wins">
            <!-- WIN COUNT HERE -->
          </span>
        </div>
        <div class="col-md-6">
          <span id="losses">
            <!-- LOSS COUNT HERE -->
          </span>
        </div>
      </div>
    </footer>
    <script src="assets/javascript/views.js"></script>
    <script src="assets/javascript/words.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
